<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3rd problem-seasons</title>
</head>
<body onload="myfunction()">
	<h1>Guess The number</h1>
	<p>The square of a number that is entered by user is selected.You can guess at most 5 times.Not more than that.</p>

	<script type="text/javascript">
		function myfunction()
		{
			var a=window.prompt("Enter a number");
			var y=a*a;
			for(var guess=1;guess<=5;guess++)
			{
				var x=window.prompt("Enter a guess number");
				if(x==y)
				{
					alert("Congrats!!!You guessed it right" +guess+ "guess");
					break;
				}
				else if(x>y)
				{
					alert("WRONG!!!Try a smaller number."+guess +"guess");
				}
				else
				{
					alert("Wrong!!Try a bigger number"+guess+"guess");
				}
			}
		}
	</script>

</body>
</html>
